<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <div class="profile">
        <img src="./assets/avatar.png" alt="" />

      <div class="switch" id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <div class="links">
        <ul>
          <li>
            <a href="https://github.com/Vapg2015/bot-financeBR" target="_blank"

          <li>
            <a href="https://github.com/Vapg2015/doctorcare" target="_blank"

          </li>
          <li>
            <a href="https://github.com/Vapg2015" target="_blank"

          </li>
          <li>
            <a href="https://rocketseat.com.br/explorer" target="_blank"

          </li>
        </ul>
      </div>
      <div class="social-links">
        <a href="https://github.com/Vapg2015" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/vitor.galvao1" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/vgalvao" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Feito com ♥ pela Rocketseat</p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
